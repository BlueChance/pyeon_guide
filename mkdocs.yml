
site_name: 편 가이드
theme:
  name: material
  logo: images/pyeon_logo.jpg
  features:
    - navigation.instant
    - navigation.sections
    - navigation.expand
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep purple
      accent: blue
  font:
    text: Noto Sans KR
    code: Fira Code
extra_css: 
    - docs/stylesheets/extra.css

nav: 
  - 홈: index.md
